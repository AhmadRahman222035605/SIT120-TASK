<!DOCTYPE html>
<html lang="en">
    <h style="color: lime; font-size: larger;">Task 1 Hello World</h>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <body>

        <div id="app">
            {{ message }}
        </div>
        <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello World!'
            }
          })
        </script>

    </body>
</html>
